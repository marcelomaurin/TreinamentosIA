version: '3.8'
services:
  app:
    build: .
    volumes:
      - ./app:/app
    depends_on:
      - db
    env_file:
      - ./.env
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - ./mysql/IAdb.sql:/docker-entrypoint-initdb.d/IAdb.sql
    ports:
      - "3306:3306"
